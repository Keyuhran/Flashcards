
<!-- flashcards.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Flashcards • AQUA Flashcards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/flashcards.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body onLoad="">
  <div class="flashcards-screen">
    <!-- Search Bar -->
    <header class="home-header">
      <div class="search-container">
        <input type="text" class="search-bar" placeholder="Search flashcard packs…">
        <i class="fas fa-search search-icon"></i>
      </div>
    </header>

    <!-- Filters -->
    <div class="filters-container">
      <select class="filter">
        <option value="">Subject</option>
        <option>Biology</option>
        <option>History</option>
        <option>Economics</option>
      </select>
      <select class="filter">
        <option value="">Difficulty</option>
        <option>Easy</option>
        <option>Medium</option>
        <option>Hard</option>
      </select>
      <select class="filter">
        <option value=""># Questions</option>
        <option>≤ 10</option>
        <option>11–20</option>
        <option>21–50</option>
      </select>
    </div>

    <!-- List of Packs -->
    <main class="flashcard-list">
      <div id="flashcard-container" class="flashcard-item"> </div>
    </main>
  </div>
  <script src="scripts/flashcards.js" defer></script>
</body>
</html>
