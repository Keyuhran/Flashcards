<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Create Flashcard • AQUA Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/admin.css">
  <link rel="stylesheet" href="styles/addCards.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="home-screen">
    <header class="home-header">
      <div class="search-container">
        <input type="text" class="search-bar" placeholder="Filter decks…" id="deckFilter">
        <i class="fas fa-search search-icon"></i>
      </div>
      <button class="profile-btn">
        <i class="fas fa-user-circle"></i>
      </button>
    </header>

    <main style="display: flex; flex-direction: column; gap: 1rem;">
      <h2 style="color:#fff; margin:0;">Create New Flashcard</h2>
      <div class="form-card">
        <div class="form-group">
          <label for="deckName">Deck Name</label>
          <input type="text" id="deckName" placeholder="e.g. Biology 101" required />
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" placeholder="e.g. Biology" required />
        </div>
        <div class="form-group">
          <label for="difficulty">Difficulty</label>
          <select id="difficulty">
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
          </select>
        </div>
        <div class="form-group">
          <label for="question">Question</label>
          <input type="text" id="question" placeholder="Enter the question text" required />
        </div>
        <div class="form-group">
          <label>Options</label>
          <input type="text" id="a1" placeholder="Option A" required />
          <input type="text" id="a2" placeholder="Option B" required />
          <input type="text" id="a3" placeholder="Option C" required />
          <input type="text" id="a4" placeholder="Option D" required />
        </div>
        <div class="form-group">
          <label for="answer">Correct Answer</label>
          <select id="answer">
            <option value="a1">Option A</option>
            <option value="a2">Option B</option>
            <option value="a3">Option C</option>
            <option value="a4">Option D</option>
          </select>
        </div>
        <button class="submit-btn" id="createBtn">Create Flashcard</button>
      </div>
    </main>
  </div>
<script src="scripts/addCards.js" defer></script>
</body>
</html>
