<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/flashcard.css">
    </head>
    <body>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

<div class="quiz-screen">
  <div class="quiz-card">
    <header class="card-header">
      <i class="fas fa-lightbulb header-icon"></i>
      <span class="spacer"></span>
      <button class="revise-btn"><i class="fas fa-book-open"></i></button>
    </header>

    <h2 class="question">
      What is the definition of <span class="highlight">opportunity cost</span>?
    </h2>

    <div class="options">
      <button class="option">A. The amount of money spent on a good</button>
      <button class="option">B. The benefit gained from a decision</button>
      <button class="option">C. The value of the next best alternative foregone</button>
      <button class="option">D. The total revenue from selling a product</button>
    </div>

    <footer class="card-footer">
      <button class="nav-btn"><i class="fas fa-chevron-left"></i></button>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 8/19*100%"></div>
      </div>
      <button class="nav-btn"><i class="fas fa-chevron-right"></i></button>
      <div class="progress-label">8 / 19</div>
    </footer>
  </div>
</div>


        
        <script src="flashcard.js" async defer></script>
    </body>
</html>
