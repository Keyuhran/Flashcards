<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login â€¢ Flashcards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/login.css">
</head>
<body>
  <div class="login-screen">
    <div class="login-card">
      <h2 class="login-title">Welcome Back</h2>

      <!-- 1) add id="loginForm" -->
      <form id="loginForm" class="login-form">
        <label>
          <!-- 2) give it a name so form.email works -->
          <input type="email" name="email" class="login-input" placeholder="Username or Email" required>
        </label>

        <label>
          <!-- 2) name="password" -->
          <input type="password" name="password" class="login-input" placeholder="Password" required>
        </label>

        <div class="login-options">
          <label class="checkbox-container">
            <input type="checkbox" name="rememberMe" id="rememberMe">
            <span class="checkmark"></span>
            Remember me
          </label>
          <a href="#" class="forgot-link">Forgot password?</a>
        </div>

        <button type="submit" class="login-btn">Log In</button>
      </form>

      <!-- 3) messaging container -->
      <div id="message" class="login-message"></div>
    </div>
  </div>

  <!-- make sure this path actually points to your JS file -->
  <script src="scripts/index.js"></script>
</body>
</html>
