<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login â€¢ Flashcards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/login.css">
  <!-- ADD: reuse register animations -->
  <link rel="stylesheet" href="styles/register.css">
</head>
<body>
  <!-- ADD: subtle animated background particles -->
  <div class="particles" aria-hidden="true">
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <div class="login-screen">
    <!-- ADD: card-enter -->
    <div class="login-card card-enter">
      <h2 class="login-title">Welcome Back</h2>

      <!-- add fade-in-up to rows with small delays -->
      <form id="loginForm" class="login-form">
        <label class="fade-in-up" style="--delay: 60ms;">
          <input type="email" name="email" class="login-input" placeholder="Username or Email" required>
        </label>

        <label class="fade-in-up" style="--delay: 120ms;">
          <input type="password" name="password" class="login-input" placeholder="Password" required>
        </label>

        <div class="login-options fade-in-up" style="--delay: 180ms;">
          <label class="checkbox-container">
            <input type="checkbox" name="rememberMe" id="rememberMe">
            <span class="checkmark"></span>
            Remember me
          </label>
          <a href="#" class="forgot-link">Forgot password?</a>
        </div>

        <!-- ADD: tilt-on-hover + fade-in-up -->
        <button type="submit" class="login-btn tilt-on-hover fade-in-up" style="--delay: 240ms;">Log In</button>

        <div class="fade-in-up" style="--delay: 300ms; margin-top: .75rem; text-align: center;">
          <a href="register.html" class="forgot-link">Dont have an account? Register here</a>
        </div>
      </form>

      <div id="message" class="login-message"></div>
    </div>
  </div>

  <script src="scripts/index.js"></script>
</body>
</html>
