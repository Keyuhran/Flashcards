<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Register â€¢ Flashcards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Reuse your base styles -->
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/login.css">
  <!-- Small extras for this page -->
  <link rel="stylesheet" href="styles/register.css">
</head>
<body>
  <!-- subtle animated particles -->
  <div class="particles" aria-hidden="true">
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <div class="login-screen">
    <div class="login-card card-enter">
      <h2 class="login-title flex-center gap-8">
        <!-- badge icon -->
        <svg class="title-icon" viewBox="0 0 24 24" width="24" height="24" fill="none"
             stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M20 7V5a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2v2"></path>
          <rect x="3" y="7" width="18" height="12" rx="2"></rect>
          <circle cx="8" cy="13" r="2"></circle>
          <path d="M14 11h5M14 15h5"></path>
        </svg>
        Create Account
      </h2>

      <form id="registerForm" class="login-form" autocomplete="off">
    

        <!-- Email -->
        <label class="input-wrap">
          <span class="input-icon">
            <!-- mail -->
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.6"
                 stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <path d="M4 4h16a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2z"></path>
              <path d="m22 6-10 7L2 6"></path>
            </svg>
          </span>
          <input type="email" name="email" class="login-input with-icon" placeholder="Email" required>
        </label>

        <!-- Password -->
        <label class="input-wrap">
          <span class="input-icon">
            <!-- lock -->
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.6"
                 stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <rect x="3" y="11" width="18" height="10" rx="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
          </span>
          <input type="password" name="password" class="login-input with-icon" placeholder="Password" required>
        </label>

        <label class="input-wrap fade-in-up" style="--delay: 140ms;">
            <span class="input-icon">
                <!-- lock-check icon -->
                <svg viewBox="0 0 24 24" width="18" height="18" fill="none"
                    stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <rect x="3" y="11" width="18" height="10" rx="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                <path d="M9.5 16.5l1.5 1.5 3-3"></path>
                </svg>
            </span>
            <input
                type="password"
                name="confirmPassword"
                class="login-input with-icon"
                placeholder="Confirm Password"
                required
            >
            </label>

        <!-- Role -->
        <!-- <label class="input-wrap">
          <span class="input-icon">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.6"
                 stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <path d="M12 2l7 4v5c0 5-3.5 9-7 11-3.5-2-7-6-7-11V6z"></path>
            </svg>
          </span>
          <select name="role" class="login-input with-icon" required>
            <option value="" disabled selected>Select Role</option>
            <option value="student">student</option>
            <option value="teacher">teacher</option>
            <option value="admin">admin</option>
          </select>
        </label> -->

        <!-- Subject count selector -->
        <div class="section-label">
          <svg viewBox="0 0 24 24" width="18" height="18" class="mr-6" fill="none" stroke="currentColor" stroke-width="1.6"
               stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M4 19.5V6a2 2 0 0 1 2-2h9l5 5v10.5a1.5 1.5 0 0 1-1.5 1.5H5.5A1.5 1.5 0 0 1 4 19.5z"></path>
            <path d="M14 4v4a2 2 0 0 0 2 2h4"></path>
          </svg>
          Subjects
        </div>

        <label class="input-wrap">
          <span class="input-icon">
            <!-- list-numbers -->
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.6"
                 stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <path d="M8 6h13M8 12h13M8 18h13"></path>
              <path d="M3 6h.01M3 12h.01M3 18h.01"></path>
            </svg>
          </span>
          <select id="subjectCount" class="login-input with-icon" aria-label="Number of subjects">
            <option value="1" selected>1 subject</option>
            <option value="2">2 subjects</option>
            <option value="3">3 subjects</option>
            <option value="4">4 subjects</option>
            <option value="5">5 subjects</option>
            <option value="6">6 subjects</option>
            <option value="7">7 subjects</option>
            <option value="8">8 subjects</option>
          </select>
        </label>

        <!-- Dynamically generated subject dropdowns land here -->
        <div id="subjectsContainer" class="subject-grid"></div>

        <button type="submit" class="login-btn tilt-on-hover">Register</button>
      </form>

      <div id="message" class="login-message"></div>

      <div style="margin-top: .75rem; text-align: center;">
        <a href="index.html" class="forgot-link">Have an account? Log in</a>
      </div>
    </div>
  </div>

  <script src="scripts/register.js"></script>
</body>
</html>
